<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pig Dice</title>
</head>
<body>
  <div class="pig-dice">
    <div class="container">
      <div class="jumbotron">
        <h2>Pig Dice!</h2>
        <h3>? How to Play</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>PLAYER 1</h2>
          <div class="roll-number player1TotalField">
            <h2 id="player1Total">0</h2>
          </div>
          <div class="card player1TotalField">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">current</li>
                <li class="list-group-item" id="player1Round">0</li>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h2>PLAYER 2</h2>
          <div class="roll-number player2TotalField">
            <h2 id="player2Total">0</h2>
          </div>
          <div class="card player2TotalField">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">current</li>
                <li class="list-group-item" id="player2Round">0</li>
            </div>
          </div>
        </div>
      </div>
      <div class="roll-dice">
        <button type="button" class="btn btn-success" onClick="theGame.round()">Roll Dice</button>
      </div>
      <div class="hold">
        <button type="button" class="btn btn-success" onClick="theGame.swapPlayer()">Hold</button>
    </div>
  </div>
</body>
</html>
